<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Slot Machine ðŸŽ°</h1>
        <div class="balance-section">
            <p id="balance">Balance: $0</p>
            <button id="depositButton">Deposit Money</button>
        </div>

        <div class="game-board">
            <div class="reel" id="reel1">-</div>
            <div class="reel" id="reel2">-</div>
            <div class="reel" id="reel3">-</div>
        </div>

        <div class="controls">
            <label for="lines">Number of Lines (1-3): </label>
            <input type="number" id="lines" min="1" max="3" value="3">

            <label for="bet">Bet per Line ($): </label>
            <input type="number" id="bet" min="1" value="1">
        </div>

        <button id="spinButton">Spin</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
